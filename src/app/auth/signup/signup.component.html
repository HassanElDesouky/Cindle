<section class='signup-form'>
  <form fxLayout='column' fxLayoutAlign='center center' fxLayoutGap='10px' #f='ngForm' (ngSubmit)='onSubmit(f)'>

    <mat-form-field>
      <input
      matInput placeholder="First name"
      ngModel
      name='firstName'
      required>
    </mat-form-field>

    <mat-form-field>
      <input
      matInput
      placeholder="Last name"
      ngModel
      name='lastName'
      required>
    </mat-form-field>

    <mat-form-field>
      <input
      type='email'
      matInput
      placeholder='Email Address'
      ngModel
      name='email'
      email
      required>
      <mat-error>Email is invalid.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
      type='password'
      matInput
      placeholder='Password'
      ngModel
      name='password'
      required
      minlength='6'>
      <mat-hint align='start'>Must be at least 6 character.</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Your birthdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox
      ngModel
      name='agree'
      required
      color='primary'
    >Agree to the terms and conditions.</mat-checkbox>

    <button
      type='submit'
      mat-raised-button
      color='primary'
      [disabled]='f.invalid'>Submit</button>
  </form>
</section>
